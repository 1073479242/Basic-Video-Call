<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basic Communication</title>
  <link rel="stylesheet" href="./assets/common.css">
  <link rel="stylesheet" href="./vendor/toastify.min.css">
</head>

<body>
  <div class="sections-container">
    <div class="section-container">
      <div class="section-body">
        <div class="notice"></div>
        <div class="section-title">
          <div class="title" id="basic">Basic Communication</div>
          <hr/>
        </div>
        <!-- form -->
        <form id="form">
          <div class="section-form">
            <div class="form-row">
              <div class="form-item">
                <label for="appID">APPID: </label>
                <input placeholder="Enter APPID" type="text" id="appID" name="appID"/>
              </div>
              <div class="form-item">
                <label for="channel">Channel: </label>
                <input placeholder="Enter Channel" type="text" id="channel" name="channel"/>
              </div>
              <div class="form-item">
                <label for="uid">UID(Optional): </label>
                <input placeholder="Enter UID" type="text" id="uid" name="uid"/>
              </div>
              <div class="form-item">
                <label for="token">Token: </label>
                <input placeholder="Enter Token" type="text" id="token" name="token"/>
              </div>
              <div class="form-item">
                <label for="microphoneId">Audio Device: </label>
                <select id="microphoneId" name="microphoneId" class="custom-select">
                </select>
              </div>
              <div class="form-item">
                <label for="cameraId">Video Ddevice: </label>
                <select id="cameraId" name="cameraId" class="custom-select">
                </select>
              </div>
            </div>
            <hr/>
            <div class="form-row button-list">
              <a class="btn" id="create">Join Room</a>
              <a class="btn" id="publish">Publish</a>
              <a class="btn" id="unpublish">Unpublish</a>
              <a class="btn leave" id="leave">Leave</a>
            </div>
            <hr/>
            <div class="video-grid" id="video">
              <div id="local_stream" class="video-placeholder">
                <div id="local_video_info" class="video-info"></div>
              </div>
            </div>
          </div>
        </form>
        <!-- from -->
      </div>
    </div>
  </div>
  <script src="vendor/jquery.js"></script>
  <script src="vendor/toastify.js"></script>
  <script src="assets/AgoraRTCSDK-2.6.1.js"></script>
  <script src="assets/common.js"></script>
  <script>
    console.log("agora sdk version: " + AgoraRTC.VERSION + " compatible: " + AgoraRTC.checkSystemRequirements());
    function getDevices (next) {
      AgoraRTC.getDevices(function (items) {
        items.filter(function (item) {
          return ['audioinput', 'videoinput'].indexOf(item.kind) !== -1
        })
        .map(function (item) {
          return {
          name: item.label,
          value: item.deviceId,
          kind: item.kind,
          }
        });
        var videos = [];
        var audios = [];
        for (var i = 0; i < items.length; i++) {
          var item = items[i];
          if ('videoinput' == item.kind) {
            var name = item.label;
            var value = item.deviceId;
            if (!name) {
              name = "camera-" + videos.length;
            }
            videos.push({
              name: name,
              value: value,
              kidn: item.kind
            });
          }
          if ('audioinput' == item.kind) {
            var name = item.label;
            var value = item.deviceId;
            if (!name) {
              name = "microphone-" + audios.length;
            }
            audios.push({
              name: name,
              value: value,
              kidn: item.kind
            });
          }
        }
        next({videos: videos, audios: audios});
      });
    }

    var rtc = {
      client: null,
      joined: false,
      published: false,
      localStream: null,
      remoteStreams: [],
      params: {}
    };

    function handleEvents (rtc) {
      // Occurs when an error message is reported and requires error handling.
      rtc.client.on("error", (err) => {
        console.log(err)
      })
      // Occurs when the peer user leaves the channel; for example, the peer user calls Client.leave.
      rtc.client.on("peer-leave", function (evt) {
        var id = evt.uid;
        console.log("id", evt);
        if (id != rtc.params.uid) {
          removeView(id);
        }
        Toast.notice("peer leave")
        console.log('peer-leave', id);
      })
      // Occurs when the local stream is published.
      rtc.client.on("stream-published", function (evt) {
        Toast.notice("stream published success")
        console.log("stream-published");
      })
      // Occurs when the remote stream is added.
      rtc.client.on("stream-added", function (evt) {  
        var remoteStream = evt.stream;
        var id = remoteStream.getId();
        Toast.info("stream-added uid: " + id)
        if (id !== rtc.params.uid) {
          rtc.client.subscribe(remoteStream, function (err) {
            console.log("stream subscribe failed", err);
          })
        }
        console.log('stream-added remote-uid: ', id);
      });
      // Occurs when a user subscribes to a remote stream.
      rtc.client.on("stream-subscribed", function (evt) {
        var remoteStream = evt.stream;
        var id = remoteStream.getId();
        rtc.remoteStreams.push(remoteStream);
        addView(id);
        remoteStream.play("remote_video_" + id);
        Toast.info('stream-subscribed remote-uid: ' + id);
        console.log('stream-subscribed remote-uid: ', id);
      })
      // Occurs when the remote stream is removed; for example, a peer user calls Client.unpublish.
      rtc.client.on("stream-removed", function (evt) {
        var remoteStream = evt.stream;
        var id = remoteStream.getId();
        Toast.info("stream-removed uid: " + id)
        remoteStream.stop("remote_video_" + id);
        rtc.remoteStreams = rtc.remoteStreams.filter(function (stream) {
          return stream.getId() !== id
        })
        removeView(id);
        console.log('stream-removed remote-uid: ', id);
      })
      rtc.client.on("onTokenPrivilegeWillExpire", function(){
        // After requesting a new token
        // rtc.client.renewToken(token);
        Toast.info("onTokenPrivilegeWillExpire")
        console.log("onTokenPrivilegeWillExpire")
      });
      rtc.client.on("onTokenPrivilegeDidExpire", function(){
        // After requesting a new token
        // client.renewToken(token);
        Toast.info("onTokenPrivilegeDidExpire")
        console.log("onTokenPrivilegeDidExpire")
      })
      // Occurs when the live streaming starts.
      rtc.client.on("liveStreamingStarted", function (evt) {
        Toast.info("liveStreamingStarted")
        console.log("liveStreamingStarted", evt)
      })
      // Occurs when the live streaming fails.
      rtc.client.on("liveStreamingFailed", function (evt) {
        Toast.error("liveStreamingFailed")
        console.log("liveStreamingFailed", evt)
      })
      // Occurs when the live streaming stops.
      rtc.client.on("liveStreamingStopped", function (evt) {
        Toast.info("liveStreamingStopped")
        console.log("liveStreamingStopped", evt)
      })
      // Occurs when the live transcoding setting is updated.
      rtc.client.on("liveTranscodingUpdated", function (evt) {
        Toast.info("liveTranscodingUpdated")
        console.log("liveTranscodingUpdated", evt)
      })
    }

    function join (rtc, data, next) {
      if (rtc.joined) {
        Toast.error("Your already joined");
        return;
      }

      /**
       * A class defining the properties of the config parameter in the createClient method.
       * Note:
       *    Ensure that you do not leave mode and codec as empty.
       *    Ensure that you set these properties before calling Client.join.
       *  You could find more detail here. https://docs.agora.io/en/Video/API%20Reference/web/interfaces/agorartc.clientconfig.html
      **/
      rtc.client = AgoraRTC.createClient({mode: 'rtc', codec: 'h264'});

      rtc.params = data;

      // handle AgoraRTC client event
      handleEvents(rtc);

      // init client
      rtc.client.init(data.appID, function () {
        console.log("init success");

        /**
         * Joins an AgoraRTC Channel
         * This method joins an AgoraRTC channel.
         * Parameters
         * tokenOrKey: string | null
         *    Low security requirements: Pass null as the parameter value.
         *    High security requirements: Pass the string of the Token or Channel Key as the parameter value. See Use Security Keys for details.
         *  channel: string
         *    A string that provides a unique channel name for the Agora session. The length must be within 64 bytes. Supported character scopes:
         *    26 lowercase English letters a-z
         *    26 uppercase English letters A-Z
         *    10 numbers 0-9
         *    Space
         *    "!", "#", "$", "%", "&", "(", ")", "+", "-", ":", ";", "<", "=", ".", ">", "?", "@", "[", "]", "^", "_", "{", "}", "|", "~", ","
         *  uid: number | string | null
         *    The user ID, an integer or a string, ASCII characters only. Ensure this ID is unique. If you set the uid to null, the server assigns one and returns it in the onSuccess callback.
         *   Note:
         *      All users in the same channel should have the same type (number or string) of uid.
         *      If you use a number as the user ID, it should be a 32-bit unsigned integer with a value ranging from 0 to (232-1).
         *      If you use a string as the user ID, the maximum length is 255 characters.
        **/
        rtc.client.join(data.token ? data.token : null, data.channel, data.uid ? data.uid : null, function (uid) {
          Toast.notice("join channel: " + data.channel + " success, uid: " + uid);
          console.log("join channel: " + data.channel + " success, uid: " + uid);
          rtc.joined = true;

          rtc.params.uid = uid;


          // create local stream
          rtc.localStream = AgoraRTC.createStream({
            streamID: rtc.params.uid,
            audio: true,
            video: true,
            screen: false,
            microphoneId: data.microphoneId,
            cameraId: data.cameraId
          })

          // init local stream
          rtc.localStream.init(function () {
            console.log("init local stream success");
            // play stream with html element id "local_stream"
            rtc.localStream.play("local_stream")

            // publish local stream
            publish(rtc);
          }, function (err)  {
            console.error("init local stream failed ", err);
          })
        }, function(err) {
          console.error("client join failed", err)
        })
      }, (err) => {
        console.error(err);
      });
    }

    function publish (rtc) {
      if (!rtc.client) {
        Toast.error("Please Join Room First");
        return;
      }
      if (rtc.published) {
        Toast.error("Your already published");
        return;
      }
      var oldState = rtc.published;

      // publish localStream
      rtc.client.publish(rtc.localStream, function (err) {
        rtc.published = oldState;
        console.log("publish failed");
        Toast.error("publish failed")
        console.error(err);
      })
      Toast.info("publish")
      rtc.published = true
    }

    function unpublish (rtc) {
      if (!rtc.client) {
        Toast.error("Please Join Room First");
        return;
      }
      if (!rtc.published) {
        Toast.error("Your didn't publish");
        return;
      }
      var oldState = rtc.published;
      rtc.client.unpublish(rtc.localStream, function (err) {
        rtc.published = oldState;
        console.log("unpublish failed");
        Toast.error("unpublish failed");
        console.error(err);
      })
      Toast.info("unpublish")
      rtc.published = false;
    }

    function leave (rtc) {
      if (!rtc.client) {
        Toast.error("Please Join First!");
        return;
      }
      if (!rtc.joined) {
        Toast.error("You are not in channel");
        return;
      }
      /**
       * Leaves an AgoraRTC Channel
       * This method enables a user to leave a channel.
       **/
      rtc.client.leave(function () {
        // stop stream
        rtc.localStream.stop();
        // close stream
        rtc.localStream.close();
        while (rtc.remoteStreams.length > 0) {
          var stream = rtc.remoteStreams.shift();
          var id = stream.getId();
          stream.stop();
          removeView(id);
        }
        rtc.localStream = null;
        rtc.remoteStreams = [];
        rtc.client = null;
        console.log("client leaves channel success");
        rtc.published = false;
        rtc.joined = false;
        Toast.notice("leave success");
      }, function (err) {
        console.log("channel leave failed");
        Toast.error("leave success");
        console.error(err);
      })
    }

    $(function () {
      getDevices(function (devices) {
        devices.audios.forEach(function (audio) {
          $('<option/>', {
            value: audio.value,
            text: audio.name,
          }).appendTo("#microphoneId");
        })
        devices.videos.forEach(function (video) {
          $('<option/>', {
            value: video.value,
            text: video.name,
          }).appendTo("#cameraId");
        })
      })

      var fields = ['appID', 'channel'];

      $("#create").on("click", function () {
        console.log("create")
        var params = serializeFormData();
        if (validator(params, fields)) {
          join(rtc, params);
        }
      })

      $("#publish").on("click", function () {
        console.log("publish")
        var params = serializeFormData();
        if (validator(params, fields)) {
          publish(rtc);
        }
      });

      $("#unpublish").on("click", function () {
        console.log("unpublish")
        var params = serializeFormData();
        if (validator(params, fields)) {
          unpublish(rtc);
        }
      });

      $("#leave").on("click", function () {
        console.log("leave")
        var params = serializeFormData();
        if (validator(params, fields)) {
          leave(rtc);
        }
      })
    })
  </script>
</body>

</html>
