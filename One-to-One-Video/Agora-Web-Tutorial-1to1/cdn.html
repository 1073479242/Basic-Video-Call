<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CDN旁路推流</title>
  <link rel="stylesheet" href="./assets/common.css">
</head>

<body>
  <div class="sections-container">
    <div class="section-container">
      <div class="section-body">
        <div class="notice"></div>
        <div class="section-title">
          <div class="title" id="basic">CDN旁路推流</div>
          <hr/>
        </div>
        <!-- form -->
        <form id="form">
          <div class="section-form">
            <div class="form-row">
              <div class="form-item">
                <label for="appID">APPID: </label>
                <input placeholder="请输入APPID" type="text" id="appID" name="appID"/>
              </div>
              <div class="form-item">
                <label for="channelName">房间号: </label>
                <input placeholder="请输入房间号" type="text" id="channelName" name="channelName"/>
              </div>
              <div class="form-item">
                <label for="uid">UID: </label>
                <input placeholder="请输入UID" type="text" id="uid" name="uid" value="1"/>
              </div>
              <div class="form-item">
                <label for="microphoneId">音频设备: </label>
                <div id="microphoneId" name="microphoneId">
                </div>
              </div>
              <div class="form-item">
                <label for="cameraId">视频设备: </label>
                <div id="cameraId" name="cameraId">
                </div>
              </div>
              <div class="form-item">
                <label for="resolution">推流质量: </label>
                <div id="resolution" name="resolution">
                </div>
              </div>
            </div>
            <div class="form-row-one">
              <div class="form-item">
                <label for="transcodingUrl">CDN推流地址: </label>
                <input class="one-row" placeholder="请输入CDN推流地址" type="text" id="transcodingUrl" name="transcodingUrl"/>
              </div>
            </div>
            <hr/>
            <div class="form-row button-list">
              <a class="btn" id="create">创建房间</a>
              <a class="btn" id="join">进入房间</a>
              <a class="btn" id="startLiveStreaming">旁路推流</a>
              <a class="btn" id="stopLiveStreaming">停止旁路推流</a>
              <a class="btn leave" id="leave">退出</a>
            </div>
            <hr/>
            <div class="video-grid" id="video">
              <div id="local_stream" class="video-placeholder">
                <div id="local_video_info" class="video-info"></div>
              </div>
            </div>
          </div>
        </form>
        <!-- from -->
      </div>
    </div>
  </div>
  <script src="assets/AgoraRTCSDK.min.js"></script>
  <script src="vendor/eventemitter3.min.js"></script>
  <script src="assets/cdn.js"></script>
  <script>

  </script>
</body>

</html>
