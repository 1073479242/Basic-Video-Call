Meta:
  name: macOS Tutorial for Objective-C - 1to1
  # en or cn
  lang: en
  project: Agora Mac Tutorial Objective-C
  # | 代表这里是字符串
  description: |
    The Agora macOS Tutorial for Objective-C 1to1 Sample App is an open-source demo that will help you get video chat integrated directly into your macOS applications using the Agora Video SDK.

    With this sample app, you can:

    - Join / leave channel
    - Mute / unmute audio
    - Mute / unmute video
    - Device selection
    - Screen share

Prerequisites:
  - Xcode 10.0+
  - Physical iOS device (iPhone or iPad)
  - iOS simulator is NOT supported

QuickStart:
  description:
    This section shows you how to prepare, build, and run the sample application.
  sections:
    - title: Obtain an App ID
      content: |
        $_{APPID}
        4. Open `Agora Mac Tutorial Objective-C.xcodeproj` and edit the `KeyCenter.m` file. Update `<#Your App Id#>` with your app ID.

            ```
            + (NSString *)AppId {
                return @"Your App ID";
            }
            ```
    - title: Integrate the Agora Video SDK
      content: |
        $_{MAC_RUN}

