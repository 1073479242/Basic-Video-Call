Meta:
  name: Open Video Call macOS for Swift
  # en or cn
  lang: cn
  # | 代表这里是字符串
  description: |
    这个开源示例项目演示了如何快速集成 Agora 视频 SDK，实现多人视频通话。
    
    在这个示例项目中包含了以下功能：

    - 加入通话和离开通话；
    - 静音和解除静音；
    - 关闭摄像头和打开摄像头；
    - 设备选择；
    - 发送频道内消息；
    - 屏幕共享；
    - 选择分辨率、码率和帧率；
    - 设置加密模式；
    - 开启和关闭黑白滤镜；

Prerequisites:
  - XCode 10.0 +
  - iOS 真机设备
  - 不支持模拟器

QuickStart:
  description:
    这个段落主要讲解了如何编译和运行实例程序。
  sections:
    - title: 创建Agora账号并获取AppId
      content: |
        在编译和启动实例程序前，您需要首先获取一个可用的App ID:
        1. 在[agora.io](https://dashboard.agora.io/signin/)创建一个开发者账号
        2. 前往后台页面，点击左部导航栏的 **项目 > 项目列表** 菜单
        3. 复制后台的 **App ID** 并备注，稍后启动应用时会用到它
        4. 将 AppID 填写进 KeyCenter.swift

        ```
        static let AppId: String = "Your App ID"
        ```

    - title: 集成 Agora 视频 SDK
      content: |
        在 [Agora.io SDK](https://www.agora.io/cn/blog/download/) 下载 **视频通话 + 直播 SDK**，解压后将其中**libs**文件夹下的 

          - AgoraRtcEngineKit.framework
          - AgoraRtcCryptoLoader.framework
          - libcrypto.a

        三个文件复制到本项目的 “OpenVideoCall” 文件夹下。

        最后使用 XCode 打开 OpenVideoCall.xcodeproj，设置有效的开发者签名后即可运行。

Resources:
  document: https://docs.agora.io/cn/
  issue: https://github.com/AgoraIO/Basic-Video-Call/issues

