Meta:
  name: Open Video Call for MacOS (Swift)
  # en or cn
  lang: en
  # | 代表这里是字符串
  description: |
    This tutorial describes how to add video chat to your MacOS applications using Swift and the Agora Video SDK.
    
    With this sample app, you can:
    - [Join a channel](#create-the-loadagorakit-method)
    - [Leave a channel](#create-the-leavechannel-method)
    - [Mute/unmute video and audio](#muteunmute-video-and-audio-methods)
    - [Enable/disable video](#enabledisable-video)
    - [Create input/output devices](#create-inputoutput-device-change-methods)
    - [Send a message to a channel](#create-the-send-method)
    - [Screen share](#screen-share-and-filter-methods)
    - [Set the resolution, the height, and the frame rate](#create-the-remotevideostats-event-listener)
    - [Enable encryption](#create-the-loadagorakit-method)

Prerequisites:
  - Xcode 10.0+
  - Physical iOS device (iPhone or iPad)
  - iOS simulator is NOT supported

QuickStart:
  description:
    This section shows you how to prepare, build, and run the sample application.
  sections:
    - title: Obtain an App ID
      content: |
        To build and run the sample application, get an App ID:
        1. Create a developer account at [agora.io](https://dashboard.agora.io/signin/).
        2. In the Dashboard that opens, click **Projects** > **Project List** in the left navigation.
        3. Copy the **App ID** from the Dashboard.
    - title: Integrate the Agora Video SDK
      content: |
        1. Open `OpenVideoCall.xcodeproj` and edit the `KeyCenter.m` file. Update `<#Your App Id#>` with your app ID.

            ```
            + (NSString *)AppId {
                return @"Your App ID";
            }
            ```

        2. Download the [Agora Video SDK](https://www.agora.io/en/download/). Unzip the downloaded SDK package and copy the following files from the SDK `libs` folder into the sample application `OpenVideoCall` folder.

            - `AograRtcEngineKit.framework`
            - `AgoraRtcCryptoLoader.framework`
            - `libcrypto.a`
          
        3. Open OpenVideoCall.xcodeproj, connect your iPhone／iPad device, setup your development signing and run.

